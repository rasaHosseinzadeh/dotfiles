config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <ALT-u: set tabs.show switching
        <Alt+t>: config-cycle statusbar.show always never ;; config-cycle tabs.show
          always switching
        <Ctrl+Shift+y>: hint links spawn --detach mpv --force-window yes {hint-url}
  colors.downloads.bar.bg:
    global: darkgrey
  colors.downloads.start.bg:
    global: '#1DA1F2'
  colors.downloads.stop.bg:
    global: '#1DA1F2'
  colors.statusbar.insert.bg:
    global: '#1DA1F2'
  colors.tabs.bar.bg:
    global: '#1DA1F2'
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: true
  downloads.location.directory:
    global: ~/Downloads/
  statusbar.show:
    global: always
  tabs.background:
    global: true
  tabs.favicons.scale:
    global: 1.0
  tabs.indicator.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: -1
  tabs.min_width:
    global: -1
  tabs.position:
    global: bottom
  tabs.show:
    global: always
  tabs.width:
    global: 2%
