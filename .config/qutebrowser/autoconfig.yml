# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <ALT-u: set tabs.show switching
        <Alt+t>: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
        <Ctrl+Shift+y>: hint links spawn --detach mpv --force-window yes {hint-url}
  colors.downloads.bar.bg:
    global: darkgrey
  colors.downloads.start.bg:
    global: '#1DA1F2'
  colors.downloads.stop.bg:
    global: '#1DA1F2'
  colors.statusbar.insert.bg:
    global: '#1DA1F2'
  colors.tabs.bar.bg:
    global: '#555555'
  colors.webpage.bg:
    global: white
  colors.webpage.darkmode.enabled:
    global: true
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/81.0.4044.129 Safari/537.36
  downloads.location.directory:
    global: ~/Downloads/
  statusbar.hide:
    global: true
  tabs.background:
    global: true
  tabs.max_width:
    global: -1
  tabs.position:
    global: top
  tabs.show:
    global: switching
  tabs.width:
    global: 5%
