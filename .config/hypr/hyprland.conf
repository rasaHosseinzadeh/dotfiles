general {
    gaps_in=1
    gaps_out=1
    border_size=1
    col.active_border=rgba(88527fee)
    col.inactive_border=rgba(2B1DDF66)
    resize_on_border=true
    layout=master
}

decoration {
    dim_inactive=false
    drop_shadow=false
    blur {
      enabled=false
    }
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    enable_swallow=true
    focus_on_activate=false
    key_press_enables_dpms=true
    vfr=true
}

animations {
    enabled=false
    first_launch_animation=false
}

input {
    kb_layout=us,ir
    kb_options=grp:alt_shift_toggle, caps:escape
    follow_mouse=1
    sensitivity=0.25
    touchpad {
        natural_scroll=true
        tap-and-drag=true
        scroll_factor=1.
    }
}

gestures {
    workspace_swipe=on
    workspace_swipe_fingers=4
}

master {
    new_is_master=false
    mfact=0.55
    no_gaps_when_only=true
}


